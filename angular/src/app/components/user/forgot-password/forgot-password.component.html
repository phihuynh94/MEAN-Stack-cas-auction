<div *ngIf="!showCode">
    <div class="text-center mt-3 mb-3"><b><u>Forgot Password</u></b></div>
    <p>We will send a verify code to your email.</p>
    <form #forgotPassword="ngForm" (ngSubmit)="onForgotPassword(forgotPassword)">
        <div class="mb-3">
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Email">
        </div>

         <input type="submit" value="Send Code">
    </form>
</div>
